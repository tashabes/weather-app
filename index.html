<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App🌤</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container" style="width: 50rem;">
     <form id="city-entry">
        <input type="text" label="city" placeholder="Enter a city" id="enter-city"/>
        <input type="submit"label="submit"class="submit"/>
     </form>
     <button>Your location</button>


     <hr>
        <h1 id="current-city">London, GB</h1>
        <div class="update">
          Last updated: <span id = "day">Monday</span> <span id="hour">11</span>:<span id="mins">09</span>
          <br />
          <div id="weather-description">Broken Clouds</div>
        </div>
        <h2>☁️ <span id="ctof">24</span> <a href="#" id="celcius">°C|</a><a href="#" id="fahrenheit">°F</a></h2>
        <div class="weather_detail">
          <div>Humidity:<span id="humidity">51</span>%</div>
        
          Wind: <span id="wind">1</span>m/s
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-2 offset-sm-1">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">MON</h5>
                <p class="card-text">
                  <div class="emoji">☁️</div>
                  <br />
                  <div class="temp">29°C / 17°C</div>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">TUES</h5>
                <p class="card-text">
                  <div class="emoji">☀️</div>
                  <br />
                 <div class="temp">28°C / 18°C</div>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">WED</h5>
                <p class="card-text">
                  <div class="emoji">🌤</div>
                  <br />
                  <div class="temp">28°C / 18°C</div>
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">THUS</h5>
                <p class="card-text">
                  <div class="emoji">☀️</div>
                  <br />
                  <div class="temp">31°C / 19°C</div>
                </p>
              </div>
            </div>
          </div>
           <div class="col-sm-2">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">FRI</h5>
                <p class="card-text">
                  <div class="emoji">☀️</div>
                  <br />
                  <div class="temp">32°C / 20°C</div>
                </p>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div>An <a href="https://github.com/tashabes/weather-app">open-source project</a> by Natasha Abel</div>
      </div>
     
    <script src="src/index.js"></script>
  </body>
</html>
